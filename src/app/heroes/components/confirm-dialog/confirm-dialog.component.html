<h1 mat-dialog-title>¿Estás seguro de borrar a <strong>{{ data.superhero }}</strong>?</h1>

<div mat-dialog-content>
    <p>Este proceso NO es reversible, estás a punto de eliminarlo definitivamente</p>
</div>

<div mat-dialog-actions>
    <button mat-button mat-raised-button color="primary" (click)="onNoClick()">No, gracias</button>
    <span class="spacer"></span>
    <button mat-button mat-raised-button color="warn" (click)="onConfirm()">
        Sí, bórralo!
    </button>
</div>
