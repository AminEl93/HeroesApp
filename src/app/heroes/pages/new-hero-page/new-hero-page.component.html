<h1>{{ currentHero.id ? 'Editar héroe :' : 'Agregar héroe' }}
    <span class="font-bold" *ngIf="currentHero.id">{{ currentHero.superhero }}</span>
</h1>
  
<mat-divider class="mb-2"></mat-divider>
  
<div class="grid">

    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>

                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super héroe</mat-label>
                        <input matInput type="text" formControlName="superhero" required/>
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input matInput type="text" formControlName="alter_ego" required/>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input matInput type="text" formControlName="characters" required/>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera aparición</mat-label>
                        <input matInput type="text" formControlName="first_appearance" required/>
                    </mat-form-field>                    

                    <mat-form-field class="col-12">
                        <mat-label>Editorial</mat-label>
                        <mat-select formControlName="publisher" required>
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                                {{ publisher.label }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Descripción</mat-label>
                        <input matInput type="text" formControlName="description" required/>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Imagen alternativa</mat-label>
                        <input matInput type="text" formControlName="alt_img"/>
                    </mat-form-field>
                </form>

                <div class="flex justify-content-between">
                    <button mat-flat-button color="warn" *ngIf="currentHero.id">Borrar</button>
                    <span></span>
                    <button mat-flat-button color="primary" (click)="onSubmit()">
                        <mat-icon>save</mat-icon> Guardar
                    </button>
                </div>

            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <mat-card style="width: 480px;">
            <img mat-card-image [src]="currentHero | heroImage" alt="imagen del héroe">
        </mat-card>
    </div>

</div>
